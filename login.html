<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>University of Calgary - Login</title>
    <link rel="stylesheet" href="shayyan_styles.css" />
  </head>
  <body>
    <main class="page-bg">
      <div class="login-wrapper" role="main">
        <div class="login-card" aria-labelledby="login-heading">
          <header class="login-header">
            <div class="logo">
              <img
                src="images/logo.png"
                alt="University of Calgary logo"
                onerror="this.style.display='none'"
              />
            </div>
            <p class="login-sub">Secure single sign-on</p>
          </header>

          <form
            class="login-form"
            action="home.html"
            method="get"
            autocomplete="on"
          >
            <div class="form-group">
              <label for="username">UCID</label>
              <input
                id="username"
                name="username"
                type="text"
                inputmode="text"
                autocomplete="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary" id="sign-in-btn">Sign in</button>
              <a class="forgot" href="">Forgot password?</a>
            </div>

          <footer class="login-footer" aria-hidden="false">
            <p>Need help? Contact IT Support.</p>
          </footer>
        </div>
      </div>
    </main>
  </body>
  <script>
    document.getElementById("sign-in-btn").onclick = function () {
        top.location.href = "home.html";
      };
  </script>
</html>
